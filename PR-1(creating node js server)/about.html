<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #fa9d85, #ffbe8d, #97b5ee, #91eae4);
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #8265f6;
        }

        nav {
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            color: #333;
            padding: 10px 20px;
            border: 2px solid #8265f6;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #8265f6;
            color: #fff;
        }

        a:focus {
            outline: none;
            background-color: #9ed7f3;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Welcome to the about Page</h1>
    <nav>
        <a href="/">INDEX</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
        <a href="/404">404</a>
    </nav>
</body>
</html>
